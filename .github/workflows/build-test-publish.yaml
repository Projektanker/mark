name: 🛠️ Build, 🧪 Test, 🚀 Publish

on:
  push:

env:
  DOCKER_REPO: projektanker/mark

jobs:
  build-test-publish:
    name: 🛠️ Build, 🧪 Test, 🚀 Publish
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🐋 Build Docker image
        run: docker build . --file Dockerfile --tag ${{ env.DOCKER_REPO }}:latest

      - name: 🧪 Integration test
        working-directory: ./integration-test
        run: |
          docker run --name="test" -d -p="8080:8080" ${{ env.DOCKER_REPO }}:latest
          sleep 5
          curl -F "files=@metadata.yaml" -F "files=@template.zip" -o test.pdf http://localhost:8080/api/pdf
          docker logs test > docker.log

      - name: 📤 Upload test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: integration-test
          retention-days: 1
          path: |
            ./integration-test/test.pdf
            ./integration-test/docker.log

      - name: 🏷️ Tag docker image
        if: ${{ startsWith(github.ref_name, 'v') }}
        run: |
          readarray -d . -t TAG_SEGMENTS <<< ${{ github.ref_name }}
          MAJOR=${TAG_SEGMENTS[0]}
          MINOR=${TAG_SEGMENTS[1]}
          PATCH=${TAG_SEGMENTS[2]}
          echo "MAJOR: $MAJOR; MINOR: $MINOR; PATCH: $PATCH"
          docker tag ${{ env.DOCKER_REPO }}:latest ${{ env.DOCKER_REPO }}:${MAJOR}
          docker tag ${{ env.DOCKER_REPO }}:latest ${{ env.DOCKER_REPO }}:${MAJOR}.${MINOR}
          docker tag ${{ env.DOCKER_REPO }}:latest ${{ env.DOCKER_REPO }}:${MAJOR}.${MINOR}.${PATCH}

      - name: 📜 List docker images
        run: docker image ls

      - name: 🗝️ Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: 🚀 Push to Docker Hub
        if: ${{ startsWith(github.ref_name, 'v') }}
        run: docker push --all-tags ${{ env.DOCKER_REPO }}

      - name: 🚪 Logout
        if: always()
        run: docker logout
